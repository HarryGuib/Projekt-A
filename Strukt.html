<html>
<head>
<title>Natur-Kraft Kampf</title>
</head>

<body>
	<!-- 
		<Hauptmenü>
		- Hintergrundbild und -musik
		- 5 Schaltflächen : 
			* Spiel starten 
			* Highscore
			* Schwierigkeit
			* Optionen
			* Beenden
		<Hauptmenü>
		<Spiel starten>
			 - Hintergrund:
			     * In das Spiel soll der Hintergrund sich bewegen.
				 * Musik 
			<Charakteren>	 
			 - 3 Charakteren:
			     * FeuerCharakter(rot):
					+ BlitzFeinde -Raketen(gelb) auslöschen. 
					+ Sich nach Rechts / links bewegen.
					+ Feuerkugel 
					+ 3 LebensPunkte
				 * WasserCharakter(blau):
				    + FeuerFeinde -Raketen(rot) auslöschen. 
					+ Sich nach Rechts / links bewegen.
					+ Wasserkugel 
					+ 3 LebensPunkte
				 * BlitzCharakter(gelb):
					+ WasserFeinde -Raketen(blau) auslöschen. 
					+ Sich nach Rechts / links bewegen.
					+ Blitzkugel
					+ 3 LebensPunkte
			<Charakteren>
			<Racketen/Feinde>
              - 3 Racketen/Feinde:
			     * FeuerFeinde -Racket(rot):
					+ BlitzCharakter 1 punkt entfernen. 
					+ FeuerCharakter 0,25 punkt entfernen.
					+ WasserCharakter 0,5 punkt entfernen.
					+ Sich nach Rechts / links bewegen.
					+ 1 LebensPunkte
				 * WasserFeinde(blau):
				    + FeuerCharakter 1 punkt entfernen. 
					+ WasserCharakter 0,25 punkt entfernen.
					+ BlitzCharakter 0,5 punkt entfernen.
					+ Sich nach Rechts / links bewegen.
					+ 1 LebensPunkte
				 * BlitzFeinde(gelb):
					+ WasserCharakter 1 punkt entfernen. 
					+ BlitzCharakter 0,25 punkt entfernen.
					+ FeuerCharakter 0,5 punkt entfernen.
					+ Sich nach Rechts / links bewegen.
					+ 1 LebensPunkte
			<Racketen/Feinde>
			
			<Hindernisse>
			   - Hindernisse : 
			     * 1 punkt zu den getroffenen charakter entfernen 
			<Hindernisse>
			
			<score>
			 - Text (score):
			   * Der score wird mit 50 punkt erhöhen wenn der Charakter ein Raket oder Feind ausgelöscht hat.
			<score>  
			
			   - 1 Schaltflächen :
			    <PauseMenü>
			      + 3 Schaltflächen :
				    * Beenden 
					* Fortsetzen
					* Hauptmenü
					* Volumen
					* Neu Versuch
				<PauseMenü>

			<GamoverMenü>
				- score wird gezeigt
				- 2 Schaltflächen :
					* Beenden
					* Neu Versuch
					* Hauptmenü	
			<GamoverMenü>		
		<Spiel starten>
				 
		<Hightscore>
			- Tabelle mit Namen und besten Score 
			- Schaltfläche: 
			  * Hauptmenü
		<Hightscore>
		
		<Schwierigkeit>
		   - 4 Schaltflächen :
			* Leicht : Der anzahl der feinde wird wenig sein und die geschwindigkeit des spiels wird angenehem 
			* Normal : Der anzahl der feinde als auch die geschwindigkeit werden ein bisschen erhört
			* Schwierig : Der anzahl der feinde als auch die geschwindigkeit werden sehr viel erhört
			* Hauptmenü
		<Schwierigkeit>
		
		<Optionen>
		    - 3 Schaltflächen :
			 * Volumen 
			 * Die möglichkeit zu wählen mit welche charakter(Feuer,Wasser,Blitz) wird das spiel anfangen
			 * Hauptmenü		
		<Optionen>
		
	-->
	
	
</body>
</html>
